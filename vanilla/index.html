<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TODO(JS)</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/index.js"></script>
  </head>
  <body>
    <div class="input-area">
      <input id="add-text" type="" placeholder="TODOを入力">
      <button id="add-button">追加</button>
    </div>
    
    <div class="input-area input-area_incomplete">
      <p>未完了のTODO</p>
      <ul id="incomplete-list">
      </ul>
    </div>
    
    <div class="input-area input-area_complete">
      <p>完了したTODO</p>
      <ul id="complete-list">
      </ul>
    </div>
  </body>
</html>
